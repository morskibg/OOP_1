<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05. Countdown</title>
</head>

<body>
    <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true" />
    <script>
        window.onload = countdown(65); // Same Result
        // window.onload = function () { countdown(65); } // Same Result

        function countdown(startTime) {
            let currentTime = Number(startTime);
            let clock = document.getElementById('time');
            let timer = setInterval(decrement, 1000);

            function decrement() {
                currentTime--;

                if (currentTime === 0) {
                    window.clearInterval(timer);
                }

                let minutes = Math.floor(currentTime / 60);
                let seconds = ('0' + currentTime % 60).slice(-2); // JS Padding (leading zero)

                clock.value = minutes + ':' + seconds;
            }
        }
    </script>
</body>

</html>
